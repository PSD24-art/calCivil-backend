<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calDistance</title>
    <link rel="icon" type="image/png" href="/appImages/distance.png" />

    <link rel="stylesheet" href="/css_apps/distance.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="flex">
        <div id="title">
          Input your Co-ordinates<span style="color: rgb(255, 153, 135)"
            >(UTM)</span
          >
        </div>
        <div class="co-wrap">
          <div id="left">
            <div class="x">X1:</div>

            <input
              id="x1"
              type="text"
              placeholder="X1-coordinate"
              maxlength="12"
            />

            <div class="y">Y1:</div>

            <input
              id="y1"
              type="text"
              placeholder="Y1-coordinate"
              maxlength="12"
            />
          </div>

          <div id="right">
            <div class="x">X2:</div>

            <input
              id="x2"
              type="text"
              placeholder="X2-coordinate"
              maxlength="12"
            />

            <div class="y">Y2:</div>

            <input
              id="y2"
              type="text"
              placeholder="Y2-coordinate"
              maxlength="12"
            />
          </div>
        </div>
        <div class="calculate">
          <button id="calculate">Calculate</button>
        </div>
        <div id="output">
          <div id="distance">Distance:</div>
          <div id="answer"></div>
        </div>
      </div>
    </div>
    <script src="/js_apps/distance.js"></script>
  </body>
</html>
