<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image" href="/images/brick-wall.png" />
    <title>calBrick</title>
    <link rel="stylesheet" href="/css_apps/brick.css" />
  </head>

  <body class="container py-4">
    <div class="wrap container bg">
      <h2 class="text-center mb-2">Brick Quantity Calculator</h2>
      <div class="content row g-2 align-items-center justify-content-center">
        <div class="row g-2 align-items-center">
          <h3 class="col-md-12 mb-3">Enter brick details:</h3>
          <div class="row mb-3 pe-0">
            <h5 class="col-md-6">Add wastage:</h5>
            <div class="col-md-6 pe-0 mb-2">
              <select class="form-select col-md-8" id="wastage">
                <option selected value="0">No Wastage</option>
                <option value="0.10">Low wastage (10%)</option>
                <option value="0.125">Standard wastage (12.5%)</option>
                <option value="0.20">High wastage (20%)</option>
              </select>
            </div>

            <h5 class="col-md-6">Brick Type:</h5>
            <div class="col-md-6 pe-0">
              <select class="form-select col-md-8" id="select">
                <option selected value="select">Custom</option>
                <option value="stdLg">Standard 0.19&#215;0.09&#215;0.09</option>
                <option value="stdSm">Standard 0.19&#215;0.09&#215;0.04</option>
                <option value="modLg">Modular 0.23&#215;0.11&#215;0.07</option>
                <option value="modSm">Modular 0.23&#215;0.11&#215;0.04</option>
              </select>
            </div>
          </div>
        </div>
        <h4>Brick Dimensions:</h4>
        <div class="col-md-4">
          <input
            type="number"
            placeholder="Brick Length (m)"
            class="form-control"
            id="brickLength"
            value=""
          />
        </div>
        <div class="col-md-4">
          <input
            type="text"
            placeholder="Brick Width (m)"
            class="form-control"
            id="brickWidth"
          />
        </div>
        <div class="col-md-4">
          <input
            type="text"
            placeholder="Brick Height (m)"
            class="form-control"
            id="brickHeight"
          />
        </div>
      </div>
      <div class="row g-2 mt-2">
        <h4 class="col-12">Enter wall details:</h4>
        <div class="col-md-4">
          <input
            type="text"
            placeholder="Wall Length (m)"
            class="form-control"
            id="wallLength"
          />
        </div>
        <div class="col-md-4">
          <input
            type="text"
            placeholder="Wall Width (m)"
            class="form-control"
            id="wallWidth"
          />
        </div>

        <div class="col-md-4">
          <input
            type="text"
            placeholder="Wall Height (m)"
            class="form-control"
            id="wallHeight"
          />
        </div>
        <div class="col-12 text-center">
          <button class="btn btn-primary mt-3" id="calculate">Calculate</button>
        </div>
      </div>

      <h4 class="">Result:</h4>
      <div class="row mt-3 align-items-center">
        <h5 class="col-sm-6 text-wrap">Total Number of bricks:</h5>
        <div class="col-sm-6">
          <input disabled type="text" class="form-control" id="result" />
        </div>
      </div>
    </div>
    <script src="/js_apps/calBrick.js"></script>
  </body>
</html>
