<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calConcrete</title>
    <link rel="stylesheet" href="css_apps/concrete.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
  </head>
  <body>
    <div class="wrapper">
      <h2><span id="calC">calC</span>oncrete</h2>
      <div class="selectDiv">
        <div class="shape">
          <p>Select Shape:</p>
          <select name="inputShape" id="shape">
            <option value="square">Square</option>
            <option value="rectangle" selected>Rectangle</option>
            <option value="circle">Circle</option>
          </select>
        </div>
        <div class="grade">
          <p>Concrete Grade:</p>
          <div class="wrapGrade">
            <p>M</p>
            <input
              id="inputGrade"
              value="0"
              type="text"
              maxlength="3"
              readonly
            />
            <div class="upDown">
              <button id="up">
                <span class="material-symbols-outlined">
                  keyboard_arrow_up
                </span></button
              ><button id="down">
                <span class="material-symbols-outlined">
                  keyboard_arrow_down
                </span>
              </button>
            </div>
          </div>
        </div>
      </div>

      <section class="dimensions">
        <p class="text">Length (m) :</p>
        <input class="inputClass" type="text" id="length" maxlength="8" />
        <p class="text">Width (m) :</p>
        <input class="inputClass" type="text" id="width" maxlength="8" />
        <p class="text">Radius (m) :</p>
        <input class="inputClass" type="text" id="radius" maxlength="8" />
        <p class="text">Height (m) :</p>
        <input class="inputClass" type="text" id="height" maxlength="8" />
      </section>

      <div id="calDiv"><button id="calculate">Calculate</button></div>

      <section class="output">
        <p class="text">Volume (m<sup>3</sup>)</p>
        <div id="volume" class="answer"></div>
        <p class="text">Cement (Kg)</p>
        <div id="cement" class="answer"></div>
        <p class="text">Sand (Kg)</p>
        <div id="sand" class="answer"></div>
        <p class="text">Aggregate (Kg)</p>
        <div id="aggregate" class="answer"></div>
      </section>
    </div>
    <script src="js_apps/concrete.js"></script>
  </body>
</html>
