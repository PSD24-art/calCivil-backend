<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/appImages/tool.png" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css_apps/calUnit.css" />
    <title>calUnit</title>
  </head>
  <body class="d-flex flex-column">
    <div class="bg container d-flex flex-column m-3">
      <h1 class="text-center mb-3 mt-2">Unit Convertor</h1>
      <div class="form wrap">
        <div class="row">
          <div class="col-6">
            <select name="Unit" id="inputUnit" class="form-select pr-2">
              <option value="mm">Millimeter</option>
              <option value="cm">CentiMeter</option>
              <option value="m">Meter</option>
              <option value="km">KiloMeter</option>
              <option value="inch">Inch</option>
              <option value="ft">Foot</option>
              <option value="yard">yard</option>
              <option value="mile">Mile</option>
            </select>
          </div>
          <div class="col-6">
            <select name="Unit" class="form-select" id="outputUnit">
              <option value="mm">Millimeter</option>
              <option value="cm">CentiMeter</option>
              <option value="m">Meter</option>
              <option value="km">KiloMeter</option>
              <option value="inch">Inch</option>
              <option value="ft">Foot</option>
              <option value="yard">yard</option>
              <option value="mile">Mile</option>
            </select>
          </div>
        </div>
        <div class="icon">
          <img
            src="appImages/swap_horiz_24dp_5985E1_FILL0_wght400_GRAD0_opsz24 (1).png"
          />
        </div>
        <div class="row">
          <div class="col-6">
            <input
              value="0"
              id="inputNumber"
              type="number"
              placeholder="Your value here"
              class="form-control col-6"
            />
          </div>
          <div class="col-6">
            <input
              disabled
              id="outputNumber"
              type="number"
              class="form-control col-6"
            />
          </div>
        </div>
      </div>
      <div class="d-grid gap-2 mt-3">
        <button id="calculate" type="button" class="btn btn-primary">
          Calculate
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="/js_apps/calUnit.js"></script>
  </body>
</html>
